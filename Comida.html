<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Despensa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .categoria {
            margin-bottom: 20px;
        }
        .producto {
            margin-left: 20px;
        }
        .precio {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Apartado de Comida</h1>
    <p>¿Qué le gustaría comprar?</p>

    <section class="categoria">
        <h2>Fruta</h2>
        <div class="producto">
            <p>Kilo de Manzana <span class="precio">$3.99</span></p>
            <p>Paquete de Uvas <span class="precio">$5.00</span></p>
            <p>Kilo de Naranjas <span class="precio">$4.30</span></p>
        </div>
    </section>

    <section class="categoria">
        <h2>Carnes</h2>
        <div class="producto">
            <p>Kilo de Res <span class="precio">$25.00</span></p>
            <p>Jamón de Puerco <span class="precio">$15.00</span></p>
            <p>Muslo de Pollo <span class="precio">$12.00</span></p>
        </div>
    </section>

    <section class="categoria">
        <h2>Lácteos</h2>
        <div class="producto">
            <p>Kilo de Queso Oaxaca <span class="precio">$12.50</span></p>
            <p>Litro de Leche <span class="precio">$10.20</span></p>
            <p>Yogurt <span class="precio">$5.20</span></p>
        </div>
    </section>
</body>
</html>
