<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .producto {
            margin-bottom: 20px;
        }
        .precio {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Ropa</h1>
    <p>¿Qué le gustaría comprar?</p>

    <section class="producto">
        <h2>Playeras</h2>

        <p>Colores: Rojo, Azul, Verde</p>
    </section>

    <section class="producto">
        <h2>Pantalones de Mezclilla</h2>
        <p class="precio">$35</p>
    </section>

    <section class="producto">
        <h2>Pantalones de Cuero</h2>
        <p class="precio">$50</p>
    </section>

    <section class="producto">
        <h2>Camisas</h2>
        <p class="precio">$30</p>
        <p>Colores: Blanco, Azul, Gris</p>
    </section>

    <section class="producto">
        <h2>Calzones</h2>
        <p class="precio">$15</p>
    </section>

    <section class="producto">
        <h2>Boxers</h2>
        <p class="precio">$20</p>
    </section>

    <section class="producto">
        <h2>Calcetines</h2>
        <p class="precio">Par de $5</p>
    </section>
</body>
</html>
